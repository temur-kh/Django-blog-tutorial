{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Post "{{ obj.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ obj.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>
            Are you sure to delete post "<b>{{ obj.title }}</b>"?
        </h3>
        <a href="{{ obj.get_absolute_url }}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
